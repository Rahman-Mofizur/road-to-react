    <link rel="stylesheet" href="css/grid-box.css" />
  </head>
  <body>
    <header>
      <h1>Grid Box Span Example</h1>

    <main>
      <!-- Container 1: Sample Grid and Felx -->
      <!-- .container>.box{box - $}*12#box-$ -->
      <div class="container">
        <div class="box" id="box-1">box - 1</div>
        <div class="box" id="box-2">box - 2</div>
        <div class="box" id="box-3">box - 3</div>
        <div class="box" id="box-4">box - 4</div>
        <div class="box" id="box-5">box - 5</div>
        <div class="box" id="box-6">box - 6</div>
        <div class="box" id="box-7">box - 7</div>
        <div class="box" id="box-8">box - 8</div>
        <div class="box" id="box-9">box - 9</div>
        <div class="box" id="box-10">box - 10</div>
        <div class="box" id="box-11">box - 11</div>
        <div class="box" id="box-12">box - 12</div>
      </div>

      <!-- Container 2: Grid Example-->
      <h1>Container 2: Grid Example</h1>

      <div class="container-2">
        <div class="grid-box" id="box-101">box - 1</div>
        <div class="grid-box">box - 2</div>
        <div class="grid-box">box - 3</div>
        <div class="grid-box">box - 4</div>
        <div class="grid-box">box - 5</div>
      </div>

      <!-- Container 3: Website Layout -->
      <!-- .container-3>.web-box#box-10$*6{box - $} -->
      <h1>Container 3: Website Layout</h1>

      <div class="container-3">
        <div class="web-box" id="header">Header</div>
        <div class="web-box" id="nav">Nav Bar</div>
        <div class="web-box" id="main">
          <img src="images/Muslim-boy.png" alt="" />
        </div>
        <div class="web-box sidebar">Sidebar</div>
        <div class="web-box sidebar">Sidebar</div>
        <div class="web-box sidebar">Sidebar</div>
        <div class="web-box" id="footer">Footer</div>
      </div>
    </main>
  </body>
</html>
