<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Table</title>
    <style>
      td,
      th {
        border: 1px solid gray;
        padding: 5px 50px 5px 5px;
      }

      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <table>
        <caption>
          Mobile Phone Company Details
        </caption>
        <thead>
          <tr>
            <th>Sl No.</th>
            <th>Company name</th>
            <th>Owned by</th>
            <th>Most used in</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Samsung</td>
            <td>South Korea</td>
            <td>Asia & Africa</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Apple</td>
            <td>USA</td>
            <td>USA, Europe, Middle East</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Oppo</td>
            <td>China</td>
            <td>Asia</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total count: 3</td>
          </tr>
        </tfoot>
      </table>
    </main>
    <footer></footer>
  </body>
</html>
